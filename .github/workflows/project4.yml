name: Project 4

on:
  schedule:
  - cron: "*/5 * * * *"

  workflow_dispatch:

permissions:
  contents: write
  actions: write

concurrency:
  group: "project-4"
  cancel-in-progress: true

jobs:
  project2:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Main Repo
      uses: actions/checkout@v4
      with:
        repository: "imjac0b/${{ secrets.PROJECT_4_REPO }}"
        token: ${{ secrets.PROJECT_4_TOKEN }}
        path: main-repo

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2

    - name: Install Dependencies
      run: |
        cd main-repo
        bun i
      
    - name: Run Scripts
      run: |
        cd main-repo
        bun run index.ts

    - name: Checkout Second Repo
      uses: actions/checkout@v4
      with:
        repository: "imjac0b/${{ secrets.PROJECT_4_RESULT_REPO }}"
        token: ${{ secrets.PROJECT_4_TOKEN }}
        path: result-repo

    - name: Copy Folder to Second Repo
      run: |
        cp -r main-repo/token.json result-repo/

    - name: Commit and Push Changes
      run: |
        cd result-repo
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Update"
          git checkout --orphan temp-branch
          git add .
          git commit -m "Update"
          git branch -D main || true
          git branch -m main
          git push -f origin main
        else
          echo "No changes to commit."
        fi
